apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "insula-mcp.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "insula-mcp.labels" . | nindent 4 }}
    app.kubernetes.io/tier: {{ .Values.tier }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  strategy:
    {{- toYaml .Values.updateStrategy | nindent 4 }}
  selector:
    matchLabels:
      {{- include "insula-mcp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "insula-mcp.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/tier: {{ .Values.tier }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "insula-mcp.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default (printf \"%s-%s\" .Chart.AppVersion .Values.tier) }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        env:
        - name: INSULA_MCP_TIER
          value: {{ .Values.tier | quote }}
        {{- if .Values.secrets.licenseKey }}
        - name: INSULA_MCP_LICENSE_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "insula-mcp.fullname" . }}-secrets
              key: license-key
        {{- end }}
        {{- if eq .Values.tier "enterprise" }}
        {{- if .Values.secrets.auth0Domain }}
        - name: AUTH0_DOMAIN
          valueFrom:
            secretKeyRef:
              name: {{ include "insula-mcp.fullname" . }}-secrets
              key: auth0-domain
        {{- end }}
        {{- if .Values.secrets.auth0ClientId }}
        - name: AUTH0_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: {{ include "insula-mcp.fullname" . }}-secrets
              key: auth0-client-id
        {{- end }}
        {{- if .Values.secrets.auth0ClientSecret }}
        - name: AUTH0_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "insula-mcp.fullname" . }}-secrets
              key: auth0-client-secret
        {{- end }}
        {{- if .Values.postgresql.enabled }}
        - name: POSTGRES_HOST
          value: {{ include "insula-mcp.fullname" . }}-postgresql
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "insula-mcp.fullname" . }}-secrets
              key: postgres-password
        {{- end }}
        {{- end }}
        envFrom:
        - configMapRef:
            name: {{ include "insula-mcp.fullname" . }}-config
        {{- if .Values.healthCheck.enabled }}
        livenessProbe:
          {{- toYaml .Values.healthCheck.livenessProbe | nindent 12 }}
        readinessProbe:
          {{- toYaml .Values.healthCheck.readinessProbe | nindent 12 }}
        {{- end }}
        resources:
          {{- if eq .Values.tier "community" }}
          {{- toYaml .Values.resources.community | nindent 12 }}
          {{- else if eq .Values.tier "professional" }}
          {{- toYaml .Values.resources.professional | nindent 12 }}
          {{- else if eq .Values.tier "enterprise" }}
          {{- toYaml .Values.resources.enterprise | nindent 12 }}
          {{- end }}
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: logs
          mountPath: /app/logs
        - name: reports
          mountPath: /app/reports
        {{- if or (eq .Values.tier "professional") (eq .Values.tier "enterprise") }}
        - name: models
          mountPath: /app/models
        - name: patterns
          mountPath: /app/patterns
        {{- end }}
      volumes:
      - name: data
        {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "insula-mcp.fullname" . }}-data-pvc
        {{- else }}
        emptyDir: {}
        {{- end }}
      - name: logs
        {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "insula-mcp.fullname" . }}-logs-pvc
        {{- else }}
        emptyDir: {}
        {{- end }}
      - name: reports
        {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "insula-mcp.fullname" . }}-reports-pvc
        {{- else }}
        emptyDir: {}
        {{- end }}
      {{- if or (eq .Values.tier "professional") (eq .Values.tier "enterprise") }}
      - name: models
        {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "insula-mcp.fullname" . }}-models-pvc
        {{- else }}
        emptyDir: {}
        {{- end }}
      - name: patterns
        {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "insula-mcp.fullname" . }}-patterns-pvc
        {{- else }}
        emptyDir: {}
        {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
