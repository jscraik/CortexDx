# CortexDx Kubernetes Deployment
# Production-ready deployment with scaling and monitoring

apiVersion: v1
kind: Namespace
metadata:
  name: cortexdx
  labels:
    app: cortexdx

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cortexdx-config
  namespace: cortexdx
data:
  NODE_ENV: "production"
  CORTEXDX_MCP_LOG_LEVEL: "info"
  CORTEXDX_MCP_LLM_BACKEND: "ollama"
  OLLAMA_HOST: "ollama-service:11434"

---
apiVersion: v1
kind: Secret
metadata:
  name: cortexdx-secrets
  namespace: cortexdx
type: Opaque
stringData:
  license-key: "REPLACE_WITH_LICENSE_KEY"
  auth0-domain: "REPLACE_WITH_AUTH0_DOMAIN"
  auth0-client-id: "REPLACE_WITH_CLIENT_ID"
  auth0-client-secret: "REPLACE_WITH_CLIENT_SECRET"
  postgres-password: "REPLACE_WITH_PASSWORD"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cortexdx-community
  namespace: cortexdx
  labels:
    app: cortexdx
    tier: community
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cortexdx
      tier: community
  template:
    metadata:
      labels:
        app: cortexdx
        tier: community
    spec:
      containers:
        - name: cortexdx
          image: brainwav/cortexdx:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: CORTEXDX_MCP_TIER
              value: "community"
          envFrom:
            - configMapRef:
                name: cortexdx-config
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: logs
              mountPath: /app/logs
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: cortexdx-data-pvc
        - name: logs
          persistentVolumeClaim:
            claimName: cortexdx-logs-pvc

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cortexdx-professional
  namespace: cortexdx
  labels:
    app: cortexdx
    tier: professional
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cortexdx
      tier: professional
  template:
    metadata:
      labels:
        app: cortexdx
        tier: professional
    spec:
      containers:
        - name: cortexdx
          image: brainwav/cortexdx:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: CORTEXDX_MCP_TIER
              value: "professional"
            - name: CORTEXDX_MCP_LICENSE_KEY
              valueFrom:
                secretKeyRef:
                  name: cortexdx-secrets
                  key: license-key
          envFrom:
            - configMapRef:
                name: cortexdx-config
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: logs
              mountPath: /app/logs
            - name: models
              mountPath: /app/models
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: cortexdx-data-pvc
        - name: logs
          persistentVolumeClaim:
            claimName: cortexdx-logs-pvc
        - name: models
          persistentVolumeClaim:
            claimName: cortexdx-models-pvc

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cortexdx-enterprise
  namespace: cortexdx
  labels:
    app: cortexdx
    tier: enterprise
spec:
  replicas: 5
  selector:
    matchLabels:
      app: cortexdx
      tier: enterprise
  template:
    metadata:
      labels:
        app: cortexdx
        tier: enterprise
    spec:
      containers:
        - name: cortexdx
          image: brainwav/cortexdx:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: CORTEXDX_MCP_TIER
              value: "enterprise"
            - name: CORTEXDX_MCP_LICENSE_KEY
              valueFrom:
                secretKeyRef:
                  name: cortexdx-secrets
                  key: license-key
            - name: AUTH0_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: cortexdx-secrets
                  key: auth0-domain
            - name: AUTH0_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: cortexdx-secrets
                  key: auth0-client-id
            - name: AUTH0_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: cortexdx-secrets
                  key: auth0-client-secret
          envFrom:
            - configMapRef:
                name: cortexdx-config
          resources:
            requests:
              memory: "1Gi"
              cpu: "1000m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: logs
              mountPath: /app/logs
            - name: models
              mountPath: /app/models
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: cortexdx-data-pvc
        - name: logs
          persistentVolumeClaim:
            claimName: cortexdx-logs-pvc
        - name: models
          persistentVolumeClaim:
            claimName: cortexdx-models-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: cortexdx-community-service
  namespace: cortexdx
  labels:
    app: cortexdx
    tier: community
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: cortexdx
    tier: community

---
apiVersion: v1
kind: Service
metadata:
  name: cortexdx-professional-service
  namespace: cortexdx
  labels:
    app: cortexdx
    tier: professional
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: cortexdx
    tier: professional

---
apiVersion: v1
kind: Service
metadata:
  name: cortexdx-enterprise-service
  namespace: cortexdx
  labels:
    app: cortexdx
    tier: enterprise
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: cortexdx
    tier: enterprise

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cortexdx-data-pvc
  namespace: cortexdx
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cortexdx-logs-pvc
  namespace: cortexdx
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cortexdx-models-pvc
  namespace: cortexdx
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: standard

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cortexdx-enterprise-hpa
  namespace: cortexdx
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cortexdx-enterprise
  minReplicas: 5
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cortexdx-ingress
  namespace: cortexdx
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - cortexdx.example.com
      secretName: cortexdx-tls
  rules:
    - host: cortexdx.example.com
      http:
        paths:
          - path: /community
            pathType: Prefix
            backend:
              service:
                name: cortexdx-community-service
                port:
                  number: 80
          - path: /professional
            pathType: Prefix
            backend:
              service:
                name: cortexdx-professional-service
                port:
                  number: 80
          - path: /enterprise
            pathType: Prefix
            backend:
              service:
                name: cortexdx-enterprise-service
                port:
                  number: 80
